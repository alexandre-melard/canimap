<div mat-dialog-content>
    <p>Choisissez un nom pour votre carte: </p>
    <mat-form-field>
      <input matInput tabindex="1" [(ngModel)]="data.name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.name" tabindex="2">Ok</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Non merci</button>
  </div>
