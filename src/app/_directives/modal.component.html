<!-- Modal -->
<div class="modal fade" [id]="target" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [innerHTML]="title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHTML]="body"></div>
      <div class="modal-footer">
        <form>
          <div class="form-check">
              <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="help" [checked]="dismissHelp" (change)="dismissHelp = !dismissHelp">
                  J'ai compris, ne plus afficher cette aide.
              </label>
          </div>
          <div class="form-group form-validation">
              <button #dismiss *ngIf="ok" type="button" class="btn btn-primary" data-dismiss="modal" (click)="onConfirm()">OK</button>
              <button *ngIf="cancel" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onDismiss()">Annuler</button>
              <button *ngIf="confirm" type="button" class="btn btn-primary" (click)="onConfirm()">Confirmer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
