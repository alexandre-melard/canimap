<button md-icon-button #menuTrigger="mdMenuTrigger" [mdMenuTriggerFor]="appMenu" mdTooltipPosition="right" mdTooltip="Outils de dessin">
  <md-icon class="md-24">
      edit
  </md-icon>
</button>
<md-menu #appMenu="mdMenu" [overlapTrigger]="true">
  <button md-icon-button aria-label="Multilignes" mdTooltipPosition="below" mdTooltip="Multilignes" i18n="Multilignes|Tracer des lignes"
    (click)="draw('LineString')">
    <md-icon class="md-24" [style.color]="color('LineString')">
      timeline
    </md-icon>
  </button>
  <button md-icon-button aria-label="Multilignes" mdTooltipPosition="below" mdTooltip="Multilignes Avec Flêches" i18n="Multilignes|Tracer des lignes"
  (click)="draw('LineStringArrow')">
  <md-icon class="md-24" [style.color]="color('LineStringArrow')">
    call_missed_outgoing
  </md-icon>
</button>
<button md-icon-button aria-label="Polygone" mdTooltipPosition="below" mdTooltip="Polygone" i18n="Polygone|Dessiner un polygone"
    (click)="draw('Polygon')">
    <md-icon class="md-24" [style.color]="color('Polygon')">
      details
    </md-icon>
  </button>
  <button md-icon-button aria-label="Rectangle" mdTooltipPosition="below" mdTooltip="Rectangle" i18n="Rectangle|Dessiner un rectangle"
    (click)="draw('Rectangle')">
    <md-icon class="md-24" [style.color]="color('Rectangle')">
      crop_square
    </md-icon>
  </button>
  <button md-icon-button aria-label="Disque" mdTooltipPosition="below" mdTooltip="Disque" i18n="Disque|Dessiner un disque"
    (click)="draw('Circle')">
    <md-icon class="md-24" [style.color]="color('Circle')">
      fiber_manual_record
    </md-icon>
  </button>
  <button md-icon-button aria-label="Modifier" mdTooltipPosition="below" mdTooltip="Modifier" i18n="Modify|Modify the features"
    (click)="edit($event)">
    <md-icon class="md-24" [style.color]="color('edit')">
      edit
    </md-icon>
  </button>
  <button md-icon-button aria-label="Delete" mdTooltipPosition="below" mdTooltip="Supprimer" i18n="Delete|Delete a feature"
    (click)="delete($event)">
  <md-icon class="md-24" [style.color]="color('delete')">
    delete
  </md-icon>
  </button>
  <button md-icon-button class="app-canimap-color-chooser" aria-label="Color" mdTooltipPosition="below" mdTooltip="Changer la couleur"
    i18n="Color|Change the color" (click)="chooseColor($event)">
      <img class="app-canimap-color-chooser-img" src="../assets/icons/colorwheel-30x30.png"/>
  </button>
</md-menu>
