<!-- Modal -->
<div class="modal fade" [id]="target" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{body}}
      </div>
      <div class="modal-footer">
        <button *ngIf="ok" type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
        <button *ngIf="cancel" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onDismiss()">Annuler</button>
        <button *ngIf="confirm" type="button" class="btn btn-primary" (click)="onConfirm()">Confirmer</button>
      </div>
    </div>
  </div>
</div>
