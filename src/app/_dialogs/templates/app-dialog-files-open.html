<div mat-dialog-content>
    <p>Sélectionner les cartes à ouvrir : </p>
    <div id="drop_zone" (dragover)="dragover($event)" (drop)="drop($event)">Déposer le(s) fichier(s) ici ou <a (click)="upload()">uploadez le(s)</a></div>
    <br/>
    <output id="list" *ngIf="data">
      <table width="100%" class="table table-sm table-striped table-hover table-responsive">
        <tr>
          <th>Nom</th>
          <th>Taille</th>
          <th>Dernière modification</th>
          <th>Type</th>
        </tr>
        <tr *ngFor="let f of data">
          <td>{{f.name}}</td>
          <td>{{f.size}}</td>
          <td>{{f.lastModifiedDate.toLocaleDateString()}}</td>
          <td>{{f.name.split('.').pop().toUpperCase()}}</td>
        </tr>
      </table>
    </output>
  </div>
  <input #filesOpen (change)="fileReceived($event)" type="file" id="files" name="files[]" multiple accept=".geojson" style="display:none" />
  <div mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="data" tabindex="2">Ok</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Non merci!</button>
  </div>
