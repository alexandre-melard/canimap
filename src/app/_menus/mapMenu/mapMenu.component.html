<button md-icon-button #menuTrigger="mdMenuTrigger" [mdMenuTriggerFor]="appMenu" mdTooltipPosition="right" mdTooltip="Outils de carte">
  <md-icon class="md-24">
    photo
  </md-icon>
</button>
<md-menu #appMenu="mdMenu" [overlapTrigger]="true">
  <button md-icon-button (click)="chooseLayers($event)" aria-label="Layers" mdTooltipPosition="below" mdTooltip="Choisir le fond de carte"
    i18n="Layers|Choose the map layers">
    <md-icon class="md-24" color="default">
      layers
    </md-icon>
  </button>
  <button md-icon-button aria-label="Coordinates" mdTooltipPosition="below" mdTooltip="Position GPS" i18n="GPG|Add GPS marker"
    (click)="gpsMarker($event)">
    <md-icon class="md-24">
      location_searching
    </md-icon>
  </button>
  <button md-icon-button aria-label="Move" mdTooltipPosition="below" mdTooltip="Déplacer la carte" i18n="Move|Move the map"
    (click)="move($event)">
    <md-icon class="md-24" [style.color]="color('move')">
      zoom_out_map
    </md-icon>
  </button>
</md-menu>
