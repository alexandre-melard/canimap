<div *ngIf="visible" class="btn-group menu-bar" role="toolbar" aria-label="Toolbar with button groups">
  <button md-icon-button>
    <md-icon class="md-24" routerLink="/map" aria-label="Files open" mdTooltipPosition="below" mdTooltip="Ouvrir des cartes" i18n="Open File|Open saved files"
    data-toggle="modal" data-target="#fileOpen" (click)="fileOpen($event)">
      folder
    </md-icon>
  </button>
  <button md-icon-button>
    <md-icon class="md-24" routerLink="/map" aria-label="File save" mdTooltipPosition="below" mdTooltip="Enregistrer une carte"
      i18n="Save|Save the map to file" data-toggle="modal" data-target="#fileSave" (click)="fileSave($event)">
      file_download
    </md-icon>
  </button>
</div>
