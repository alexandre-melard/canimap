<div md-dialog-content>
  <div id="drop_zone" (dragover)="dragover($event)" (drop)="drop($event)">Déposer le fichier ici ou <a (click)="upload()">uploadez le</a></div>
  <output id="list" *ngIf="data">
    <table *ngIf="data" width="100%" class="table table-sm table-striped table-hover table-responsive">
      <tr>
        <th>Nom</th>
        <th>Taille</th>
        <th>Dernière modification</th>
        <th>Type</th>
      </tr>
      <tr>
        <td>{{data.name}}</td>
        <td>{{data.size}}</td>
        <td>{{data.lastModifiedDate.toLocaleDateString()}}</td>
        <td>{{data.name.split('.').pop().toUpperCase()}}</td>
      </tr>
    </table>
  </output>
  <input #fileOpen (change)="fileReceived($event)" type="file" id="file" name="file" [accept]="types" style="display:none"/>
</div>
<div md-dialog-actions>
  <button md-button color="primary" [md-dialog-close]="data" tabindex="2">Ok</button>
  <button md-button (click)="onNoClick()" tabindex="-1">Non merci!</button>
</div>
