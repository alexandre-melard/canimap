<div class="btn-group menu-bar" role="toolbar" aria-label="Toolbar with button groups">
  <button md-icon-button>
    <md-icon  class="md-24"  color="default" aria-label="Layers" mdTooltipPosition="below" mdTooltip="Choisir le fond de carte" i18n="Layers|Choose the map layers"
    (click)="chooseLayers($event)">
      layers
    </md-icon>
  </button>
  <button md-icon-button>
    <md-icon class="md-24" color="default" aria-label="Victim" mdTooltipPosition="below" mdTooltip ="Piste de la victime" i18n="Victim|draw the victim path"
      data-toggle="modal" data-target="#drawVictimPath" (click)="drawVictimPath($event)">
      directions_walk
    </md-icon>
  </button>
  <button md-icon-button>
      <md-icon class="md-24" color="warn" aria-label="Tracker" mdTooltipPosition="below" mdTooltip="Piste de l'&eacute;quipe"
        i18n="Tracker|draw the tracker path" data-toggle="modal" data-target="#drawK9Path" (click)="drawK9Path($event)">
    pets</md-icon>
  </button>
  <button md-icon-button>
      <md-icon class="md-24"  color="primary" aria-label="Parking" mdTooltipPosition="below" mdTooltip="Parking" i18n="Parking|Put a parking slot"
        data-toggle="modal" data-target="#parkingMarker" (click)="parkingMarker($event)">
    local_parking</md-icon>
  </button>
  <button md-icon-button>
    <md-icon class="md-24" aria-label="Coordinates" mdTooltipPosition="below" mdTooltip="Position GPS" i18n="GPG|Add GPS marker"
      data-toggle="modal" data-target="#gpsMarker" (click)="gpsMarker($event)">
      location_searching
    </md-icon>
  </button>
  <button md-icon-button>
    <md-icon class="md-24" aria-label="Multilignes" mdTooltipPosition="below" mdTooltip="Multilignes" i18n="Multilignes|Tracer des lignes"
      (click)="polyligne($event)">
      call_missed_outgoing
    </md-icon>
  </button>
  <button md-icon-button>
    <md-icon class="md-24" aria-label="Polygone" mdTooltipPosition="below" mdTooltip="Polygone" i18n="Polygone|Dessiner un polygone"
      (click)="polygon($event)">
      details
    </md-icon>
  </button>
  <button md-icon-button>
    <md-icon class="md-24" aria-label="Disque" mdTooltipPosition="below" mdTooltip="Disque" i18n="Disque|Dessiner un disque"
      (click)="circle($event)">
      fiber_manual_record
    </md-icon>
  </button>

  <button md-icon-button>
    <md-icon class="md-24" aria-label="Modifier" mdTooltipPosition="below" mdTooltip="Modifier" i18n="Modify|Modify the markers"
      (click)="edit($event)">
      edit
    </md-icon>

  </button>
  <button md-icon-button>
    <img src="../assets/colorwheel-30x30.png"/>
  </button>
</div>
<div *ngIf="contextVisible" class="btn-group menu-bar" role="toolbar" aria-label="Toolbar with button groups">
  <button md-button (click)="finish($event)">
    Terminer
  </button>
  <button md-button (click)="undo($event)">
    Supprimer le dernier point
  </button>
  <button md-button (click)="cancel($event)">
    Annuler
  </button>
</div>
