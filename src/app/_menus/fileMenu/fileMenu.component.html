<button md-icon-button #menuTrigger="mdMenuTrigger" [mdMenuTriggerFor]="appMenu" mdTooltipPosition="right" mdTooltip="Fichiers">
  <md-icon class="md-24">
      folder
  </md-icon>
</button>
<md-menu #appMenu="mdMenu" [overlapTrigger]="true">  <button md-icon-button aria-label="Files open" mdTooltipPosition="below" mdTooltip="Ouvrir une ou des carte(s)" i18n="Open Files|Open saved files"
    (click)="filesOpen($event)">
      <md-icon class="md-24">
        folder_open
      </md-icon>
    </button>
  <button md-icon-button aria-label="File save" mdTooltipPosition="below" mdTooltip="Enregistrer une carte" i18n="Save|Save the map to file"
    (click)="fileSave($event)">
      <md-icon class="md-24">
        file_download
      </md-icon>
    </button>
  <button md-icon-button aria-label="Image save" mdTooltipPosition="below" mdTooltip="Enregistrer une photo de l'ecran" i18n="Print|print the map to file"
    (click)="printScreen($event)">
      <md-icon class="md-24">
        photo_camera
      </md-icon>
    </button>
  <button md-icon-button aria-label="Load GPS" mdTooltipPosition="below" mdTooltip="Charger une trace GPS" i18n="Gps|load GPS file"
    (click)="gps($event)">
      GPS
    </button>
</md-menu>
