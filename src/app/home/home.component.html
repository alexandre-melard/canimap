<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="canimap-main col-6">
      <h1>bonjour {{currentUser.firstName}}!</h1>
      <p>Vous êtes bien connectés à l'application Canimap, vous pouvez aller sur
        <a [routerLink]="['/map']">la carte</a>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <mat-tab-group class="home-tab-group" (selectedTabChange)="change($event)">
        <mat-tab label="Gestion de l'utilisateur">
          <div class="home-tab-content">
            <p>
              <button mat-raised-button color="primary" routerLink="/register">Modifier</button>
              <button mat-raised-button (click)="logout()">Deconnexion</button>
              <button mat-raised-button color="accent" (click)="deleteUser()">Effacer</button>
            </p>
          </div>
        </mat-tab>
        <mat-tab label="Modifications">
          <div class="home-tab-content" id="modifications">
            <h2>Journal des modifications</h2>
            <hr/>
          </div>
        </mat-tab>
        <mat-tab label="Changement de mot de passe">
          <div class="home-tab-content">
            <form name="form" class="register" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
              <div class="no-break">
                <mat-form-field>
                  <input matInput type="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Mot de passe"
                    required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="password" name="passwordConfirm" [(ngModel)]="model.passwordConfirm" #password="ngModel" placeholder="Confirmer le mot de passe"
                    required>
                </mat-form-field>
              </div>
              <div class="form-group">
                <button mat-button color="primary">Enregistrer</button>
              </div>
              <div [hidden]="!error" class="alert alert-danger">
                {{error}}
              </div>
              <div [hidden]="!success" class="alert alert-success">
                {{success}}
              </div>
            </form>
          </div>
        </mat-tab>
        <mat-tab label="Paramètres">
          <div class="home-tab-content">
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
