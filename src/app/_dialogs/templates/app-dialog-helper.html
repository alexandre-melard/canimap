<h2 mat-dialog-title [innerHTML]="data.title"></h2>
<hr/>
<div mat-dialog-content [innerHTML]="data.body"></div>
<hr/>
<div class="form-check">
  <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="help" [checked]="dismissHelp" (change)="dismissHelp = !dismissHelp"/>
        J'ai compris, ne plus afficher cette aide.
  </label>
</div>
<hr/>
<div mat-dialog-actions>
    <button mat-button #dismiss (click)="close()">OK</button>
</div>
