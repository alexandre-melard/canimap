<div md-dialog-content>
    <p>Choisissez un nom pour votre carte: </p>
    <md-form-field>
      <input mdInput tabindex="1" [(ngModel)]="data.name">
    </md-form-field>
  </div>
  <div md-dialog-actions>
    <button md-button [md-dialog-close]="data.name" tabindex="2">Ok</button>
    <button md-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
  </div>
