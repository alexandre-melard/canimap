<h2 mat-dialog-title>Opacit√© des cartes</h2>
<div mat-dialog-content>
  <table width="100%">
    <tr *ngFor="let layerBox of layerBoxes">
        <td>{{layerBox.name}}</td>
        <td><mat-slider step="0.01" min="0" max="1" (input)="onInputChange($event, layerBox)" [value]="layerBox.layer.getOpacity()"></mat-slider></td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="confirm()" tabindex="-1">Ok</button>
</div>
