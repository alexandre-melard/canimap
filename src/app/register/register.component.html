<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="canimap-main col-6">
            <h2 *ngIf="!udpate">S'inscrire</h2>
            <h2 *ngIf="udpate">Mettre à jour</h2>
            <form #f="ngForm" (ngSubmit)="f.form.valid && save()" class="register" name="form" novalidate>
                <mat-form-field>
                    <label>
                        <input #lastName="ngModel" [(ngModel)]="model.email" matInput name="email" placeholder="Email"
                               required type="email">
                    </label>
                </mat-form-field>
                <mat-form-field>
                    <label>
                        <input #lastName="ngModel" [(ngModel)]="model.lastName" matInput name="lastName" placeholder="Nom"
                               required type="text">
                    </label>
                </mat-form-field>
                <mat-form-field>
                    <label>
                        <input #firstName="ngModel" [(ngModel)]="model.firstName" matInput name="firstName" placeholder="Prénom"
                               required type="text">
                    </label>
                </mat-form-field>
                <div class="no-break">
                    <mat-form-field>
                        <label>
                            <input #street="ngModel" [(ngModel)]="model.street" matInput name="street" placeholder="Rue"
                                   required type="text">
                        </label>
                    </mat-form-field>
                    <mat-form-field>
                        <label>
                            <input #cp="ngModel" [(ngModel)]="model.cp" matInput name="cp" placeholder="Code Postal"
                                   required type="text">
                        </label>
                    </mat-form-field>
                    <mat-form-field>
                        <label>
                            <input #city="ngModel" [(ngModel)]="model.city" matInput name="city" placeholder="Ville"
                                   required type="text">
                        </label>
                    </mat-form-field>
                </div>
                <mat-form-field>
                    <label>
                        <input #club="ngModel" [(ngModel)]="model.club" matInput name="club" placeholder="Club" required
                               type="text">
                    </label>
                </mat-form-field>
                <div [hidden]="!error" class="alert alert-danger">
                    {{error}}
                </div>
                <div [hidden]="!success" class="alert alert-success">
                    {{success}}
                </div>
                <div class="form-group">
                    <button [disabled]="loading" color="primary" mat-button type="submit">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
