<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="input-group">
    <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
      #search [formControl]="searchControl">
    <span class="input-group-addon" id="btnGroupAddon"><i class="material-icons">search</i></span>
  </div>
  &nbsp;
  <button md-raised-button type="button" aria-label="Coordinates" placement="bottom" ngbTooltip="Position GPS" i18n="GPG|Add GPS marker"
    data-toggle="modal" data-target="#gpsMarker" (click)="gpsMarker($event)">
    <i class="material-icons">location_searching</i>
  </button>
</div>
