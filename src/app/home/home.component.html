<div class="container-fluid">

        <div class="canimap-main col-6">
            <h1>bonjour {{currentUser.firstName}}!</h1>
            <p>Vous êtes bien connectés à l'application Canimap, vous pouvez aller sur <a [routerLink]="['/map']">la carte</a></p>
            <button md-raised-button color="primary" routerLink="/register" >Modifier</button>
            <button md-raised-button (click)="logout()">Deconnexion</button>
            <button md-raised-button color="accent" (click)="deleteUser()">Effacer</button>
        </div>
