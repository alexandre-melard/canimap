<div class="canimap-menu">
  <div class="btn-group menu-bar">
    <button *ngIf="!isMapVisible && !isRegisterVisible" md-icon-button routerLink="/map" aria-label="Carte" mdTooltipPosition="below" mdTooltip="Affichez la carte"
    i18n="Map|The mapping tools and display">
      <md-icon class="md-24">
        photo
      </md-icon>
    </button>
    <button *ngIf="isMapVisible" md-icon-button routerLink="/user" mdTooltipPosition="below" mdTooltip="Gérez votre compte" i18n="Account|Account management">
      <md-icon class="md-24">
        face
      </md-icon>
    </button>
    <button md-icon-button routerLink="/help" mdTooltipPosition="below" mdTooltip="Aide" i18n="Help|Help">
      <md-icon class="md-24">
        help
      </md-icon>
    </button>
  </div>
  <app-canimap-file-menu *ngIf="isMapVisible"></app-canimap-file-menu>
  <app-canimap-track-menu *ngIf="isMapVisible"></app-canimap-track-menu>
  <app-canimap-draw-menu *ngIf="isMapVisible"></app-canimap-draw-menu>
  <app-canimap-location *ngIf="isMapVisible"></app-canimap-location>
</div>
