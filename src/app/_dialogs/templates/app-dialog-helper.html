<h2 [innerHTML]="data.title" mat-dialog-title></h2>
<hr/>
<div [innerHTML]="data.body" mat-dialog-content></div>
<hr/>
<div class="form-check">
    <label class="form-check-label">
        <input (change)="dismissHelp = !dismissHelp" [checked]="dismissHelp" class="form-check-input" name="help"
               type="checkbox"/>
        J'ai compris, ne plus afficher cette aide.
    </label>
</div>
<hr/>
<div mat-dialog-actions>
    <button #dismiss (click)="close()" mat-button>OK</button>
</div>
