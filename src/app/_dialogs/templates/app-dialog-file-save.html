<div mat-dialog-content>
    <p>Choisissez un nom pour votre carte: </p>
    <mat-form-field>
        <label>
            <input [(ngModel)]="data.name" matInput tabindex="1">
        </label>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button [mat-dialog-close]="data.name" mat-button tabindex="2">Ok</button>
    <button (click)="onNoClick()" mat-button tabindex="-1">Non merci</button>
</div>
